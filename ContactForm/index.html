<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is site where you can send message to our company by adding your phone number, email, nema and be shure
                                      that all data are secured">
    <link rel="stylesheet" href="style.css">
    <title>ContactForm</title>
</head>
<body>
    
    <div class="mainTitleHolder"><h1>Get in touch!</h1></div>
    <div class="mainContainer">
        <div class="title"><p>Contact Form</p></div>
        <div class="information">
            <div class="leftSide" >
                <p>Your name</p>
                <input type="text" id="userName">
                <p>email</p>
                <input type="email" id="email">
                <p>Phone</p>
                <input type="number" id="phoneNumber">
            </div>
            <div class="rightSide">
                <p>Message</p>
                <textarea name="" id="message" cols="32" rows="11"></textarea>
            </div>
        </div>
        <div class="servicesInformation">
            <div class="servicesText">
                <p>Services</p>
            </div>
            <div class="servicesButtons">
                <button>Web Development</button>
                <button>Web Development</button>
                <button>Web Development</button>
                <button>Web Development</button>
            </div>    
        </div>
        <div class="sendMessageHolder">
            <button id="sendMessage">Send Message</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
